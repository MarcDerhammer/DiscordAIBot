name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number for the release'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update package version
        run: |
          npm install
          npm version --no-git-tag-version ${{ inputs.version }}

      - name: Prune development dependencies
        run: npm prune --production

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: mobatome/discordai:${{ inputs.version }}

      - name: Create release branch
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Create release branch'
          branch: main
          title: 'Create release branch'
          body: 'Automatically created by GitHub Actions.'
          base: 'main'
          head: 'release/${{ inputs.version }}'
          draft: false

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Merge release branch into main'
          branch: main
          title: 'Merge release branch into main'
          body: 'Automatically created by GitHub Actions.'
          base: 'main'
          head: 'release/${{ inputs.version }}'
          draft: false
          
      - name: Cleanup
        run: |
          npm prune --production
